{% extends 'base.html' %}

{% block content %}

<div class="album py-4 bg-light">
  <div class="container">
    <div class="row">
      <div class="col-12 pb-5">
        <h1> List of {{ category_list.category }} posts</h1>
      </div>
      {% for post in category_list.posts %}
      <div class="col-md-4">
        <a class="text-dark" href="{{ post.get_absolute_url }}">
          <div class="card mb-4 box-shadow">
            <img class="card-img-top" src="{{post.image.url}}" alt="{{ post.title }}">
            <div class="card-body">
              <h2 style="font-size:18px;font-weight:bold">{{post.title|truncatechars:50}}</h2>
              <p class="card-text">{{post.content|truncatechars:50}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted">9 mins</small>
              </div>
            </div>
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock content %}
